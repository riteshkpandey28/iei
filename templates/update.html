<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
</head>

<body>

    <div class="container py-3 text-center">
        <h1 class="text-uppercase">the institution of engineer's india <br> (iei) - kjsieit</h1>
    </div>
    <hr style="border-top: 13px double #8c8b8b;">

    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <form method="POST">
                    <div class="form-group py-2">
                        <label for="">Name of Student</label>
                        <input required type="text" name="studname" class="form-control" value="{{rs[1]}}">
                    </div>
                    <div class="row py-2">
                        <div class="form-group col-lg-6">
                            <label for="">Email</label>
                            <input required type="email" name="studemail" class="form-control" value="{{rs[2]}}">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="">Phone Number</label>
                            <input required type="tel" name="studphone" class="form-control" value="{{rs[3]}}">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="form-group col-lg-6">
                            <label for="">Post</label>
                            <input required type="text" name="post" class="form-control" value="{{rs[4]}}">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="">Department</label>
                            <select required name="department" id="" class="form-control">
                                <option value="" disabled selected hidden> -- SELECT -- </option>
                                <option value="Artificial Intelligence & Data Science">Artificial Intelligence & Data
                                    Science</option>
                                <option value="Computer">Computer</option>
                                <option value="Electronics & Telecommunication">Electronics & Telecommunication</option>
                                <option value="Information Technology">Information Technology</option>
                            </select>
                        </div>
                    </div>
                    <div class="row py-2">
                        <input required type="reset" value="Clear Form" class="btn btn-danger col-5 mx-2">
                        <input required type="submit" value="Save" class="btn btn-success col-6 mx-2">
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="footer text-center py-3">
        <hr style="border-top: 13px double #8c8b8b;">
        <h3>Copyright &copy; Ritesh Kumar Pandey (Vice-Chairperson, IEI-KJSIET)</h3>
        <div class="icons">
            <a href="mailto: riteshkumar.dp@somaiya.edu">
                <i class="far fa-envelope fa-2x"></i>
            </a>
            <a href="tel:9082407433"> <i class="fas fa-phone fa-2x"></i> </a>
            <a href="https://www.instagram.com/riteshkpandey28/" target="blank">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://github.com/riteshkpandey28/" target="blank"> <i class="fab fa-github fa-2x"></i> </a>
            <a href="https://www.linkedin.com/in/riteshkpandey28/" target="blank"> <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </div>
    </div>

</body>

<style>
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .icons {
        margin-top: 1rem;
    }

    .icons a {
        padding: 0.4rem;
    }

    .icons a:hover {
        color: red;
        transition: all 0.5s ease-out;
    }

    thead th {
        font-weight: bold;
    }

    th {
        font-weight: normal;
    }
</style>

</html>
